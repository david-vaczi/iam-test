---
# tasks file for ansible-role-iam
# for Linux servers 

- block:

  - name: Precheck for the user account
    become: true
    getent: 
      database: passwd
      key: "{{ iam_username }}"
      fail_key: false

  - name: Debug result
    debug:
      var: getent_passwd

  - name: Expection, user creation aborted
    fail:
      msg: "{{ iam_username }} already exsist!"
    when: "getent_passwd.{{ iam_username}}]" is defined

  - name: Useradd on Linux server
    become: true
    user:
      name: "{{ iam_username }}"
      comment: "{{ iam_gecos }}"
      uid: "{{ iam_uid }}"
      group: "{{ iam_primary_g }}"
      groups: "{{ iam_supplementary_g }}"
      state: present
    when: "getent_passwd.{{ iam_username}}]" is undefined

  tags:
    - iam-add-user

- name: Userdel on Linux server
  user:
    name: "{{ iam_username }}"
    remove: yes
    state: absent
  tags:
    - remove_user

- block:
  - name: Unlock user account
    shell: "passwd -u {{ iam_username }}"

  - name: Reset faillog
    shell: "faillog -r {{ iam_username }}"

  - name: Reset password on Linux server
    user:
      name: "{{ iam_username }}"
      password: "{{ iam_pwd | password_hash('sha512') }}"
      state: present

  - name: Password must be expired
    shell: "chage -d 0 {{ iam_username }}"
  tags:
    - reset_user
